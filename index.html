<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Form</title>
</head>
<body>
	<div class="wrapper">
		<div class="form-box">
			<div class="form-row">
				<div class="form-left">
					<img src="img/student.jpg" class="img-fluid">
				</div>
				<div class="form-right">
					<div class="right-content">
						<h2>Student Registration Form</h2>
						<form>
							<div class="from-group d-flex">
								<input type="text" name="" placeholder="First Name" class="form-control f-b-42" required>
								<input type="text" name="" placeholder="Last Name" class="form-control f-b-42"required>
							</div>
							<div class="from-group">
								<input type="text" name="" placeholder="Address" class="form-control">
							</div>
							<div class="from-group my-2">
								<span>Gender</span>
								<input type="radio" name="gender">
								<label>Female</label>
								<input type="radio" name="gender">
								<label>Male</label>
								<input type="radio" name="gender">
								<label>Other</label>
							</div>
							<div class="from-group d-flex">
								<select class="form-control f-b-48">
									<option>State</option>
									<option>Dhaka</option>
									<option>Barisal</option>
									<option>Rajshahi</option>
								</select>
								<select class="form-control f-b-48">
									<option>City</option>
									<option>Dhaka</option>
									<option>Barisal</option>
									<option>Rajshahi</option>
								</select>
							</div>
							<div class="from-group">
								<input type="text" name="" placeholder="Pincode" class="form-control">
							</div>
							<div class="from-group">
								<input type="text" name="" placeholder="Course" class="form-control">
							</div>
							<div class="from-group">
								<input type="email" name="" placeholder="Email" class="form-control">
							</div>
							<div class="from-group text-right">
								<button class="btn white">Reset All</button>
								<button type="submit" class="btn yellow">Submit Form</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
